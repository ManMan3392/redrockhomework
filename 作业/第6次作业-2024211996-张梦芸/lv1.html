<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>
<body>
    <div>
        <b>请选择您的爱好</b>
        <br />
    </div>
    <div id="divlist">
        <input type="checkbox" value="内卷" class="ck">内卷
        <input type="checkbox" value="疯狂内卷" class="ck">疯狂内卷
        <input type="checkbox" value="拼命内卷" class="ck">拼命内卷
        <input type="checkbox" value="使劲内卷" class="ck">使劲内卷
        <br />
        <input type="button" value="全选" class="checkall">
        <input type="button" value="全不选" class="uncheckall">
        <input type="button" value="反选" class="checkothers">
    </div>
    <script>
        const checkall = document.querySelector('.checkall')
        const uncheckall = document.querySelector('.uncheckall')
        const checkothers = document.querySelector('.checkothers')
        const cks = document.querySelectorAll('.ck')
        checkall.addEventListener('click',function()
    {
        for (let i = 0;i < cks.length;i++)
    {
        cks[i].checked = true
    }
    })
    uncheckall.addEventListener('click',function()
    {
        for (let i = 0;i < cks.length;i++)
    {
        cks[i].checked = false
    }
    })
    checkothers.addEventListener('click',function()
    {
        for (let i = 0;i < cks.length;i++)
    {
        cks[i].checked = !cks[i].checked
    }
    })
    </script>
</body>
</html>
